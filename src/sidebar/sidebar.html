<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禹链助手</title>
    <link rel="stylesheet" href="sidebar.css">
    <style>
        .order-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .order-status {
            color: #ff6b6b;
        }
        .order-details {
            font-size: 14px;
        }
        .order-details p {
            margin: 5px 0;
        }
        .order-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px !important;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 5px;
        }
        .custom-images {
            margin-top: 10px;
            border-top: 1px dashed #ddd;
            padding-top: 10px;
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        .custom-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: zoom-in;
            transition: all 0.3s ease;
        }
        .custom-image:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-color: #4CAF50;
        }
        .custom-texts {
            margin-top: 10px;
            border-top: 1px dashed #ddd;
            padding-top: 10px;
        }
        .texts-container {
            margin-top: 5px;
        }
        .custom-text {
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px 0;
            word-break: break-all;
        }
        .status-message.error {
            color: #ff4444;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            cursor: zoom-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录前界面 -->
        <div id="beforeLogin">
            <div class="logo-container">
                <img src="../../assets/icons/logo.png" alt="禹链助手" class="logo">
                <h1>禹链助手</h1>
            </div>

            <!-- 登录表单 -->
            <div class="form-container" id="loginForm">
                <h2>登录</h2>
                <form id="login">
                    <div class="form-group">
                        <input type="text" id="loginUsername" placeholder="用户名/手机号" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="密码" required>
                    </div>
                    <button type="submit" class="btn-primary">登录</button>
                </form>
                <p class="switch-form">
                    还没有账号？<a href="#" id="showRegister">立即注册</a>
                </p>
            </div>

            <!-- 注册表单 -->
            <div class="form-container hidden" id="registerForm">
                <h2>注册</h2>
                <form id="register">
                    <div class="form-group">
                        <input type="text" id="registerUsername" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="registerPhone" placeholder="手机号" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="密码" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="确认密码" required>
                    </div>
                    <button type="submit" class="btn-primary">注册</button>
                </form>
                <p class="switch-form">
                    已有账号？<a href="#" id="showLogin">立即登录</a>
                </p>
            </div>
        </div>

        <!-- 登录后界面 -->
        <div id="afterLogin" class="hidden">
            <div class="header">
                <div class="user-info">
                    <span id="userNameDisplay"></span>
                    <button id="logoutBtn" class="btn-text">退出登录</button>
                </div>
            </div>
            
            <div class="main-content">
                <div class="action-buttons">
                    <!-- <button id="refreshPageBtn" class="btn-primary">刷新页面</button> -->
                    <!-- <button id="collectShopIdBtn" class="btn-primary">收集店铺ID</button> -->
                    <button id="startScrapeBtn" class="btn-primary">爬取【待发货列表】订单</button>
                    <button id="startScrapeImagesBtn" class="btn-primary">爬取【定制中心】图片</button>

                </div>
                
                <div class="status-section">
                    <h3>抓取状态</h3>
                    <div id="statusMessage" class="status-message">
                        等待开始...
                    </div>
                    <div id="progressBar" class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>

                <div class="data-section">
                    <h3>数据统计</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <label>已抓取订单：</label>
                            <span id="orderCount">0</span>
                        </div>
                        <div class="stat-item">
                            <label>成功数：</label>
                            <span id="successCount">0</span>
                        </div>
                        <div class="stat-item">
                            <label>失败数：</label>
                            <span id="failCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ordersList"></div>
    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImage">
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
